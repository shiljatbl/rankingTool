{% extends 'base.html' %}

{% block content%}

<a class="btn btn-secondary" href="{% url 'product-list' %}">Back to List</a>
<a class="btn btn-primary" href="{% url 'product-list' %}">Edit</a>
<hr>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <img src="{{ object.image_url }}" width="200" height="200">
                    </div>

                    <div class="col-2">
                        <h3>SKU:</h3>
                        <h3>Keyword:</h3>
                        <h3>ASIN:</h3>
                        <h3>Image URL:</h3>
                    </div>

                    <div class="col-4">
                        <h3>{{ object.sku }}</h3>
                        <h3>{{ object.keyword }}</h3>
                        <h3>{{ object.asin }}</h3>
                        <p><a href="{{ object.image_url }}" target="_blank">URL</a></p>
                    </div>

                    


                </div>
                
                
            </div>

        </div>


    </div>


</div>



{% endblock content%}
