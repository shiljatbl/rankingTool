{% extends 'base.html' %}

{% block content %}

<div class="row">
<div class="col-4">
<div class="card shadow mb-2">
  

  <div class="card-body">
    <h5>
      Crawl List
    </h5>
    <p>
      Every time a keyword is scraped a 'Crawl' is created and the data stored within can be accessed bellow.
    </p>
  </div>
</div>
</div>


</div>



<div class="row">
  <div class="col-4">
    <div class="card shadow">
      <div class="card-body">
        <table class="table table-responsive">
          <thead>
            <tr>
              
              <th scope="col">Keywords</th>
              <th scope="col">Date</th>
              <th scope="col"></th>
              
            </tr>
          </thead>
          <tbody>
            {% for crawl in crawls %}
            
              
              <tr>
                
                <td><a href="{% url 'crawl-detail' crawl.id %}">{{ crawl.keyword}}</a></td>
                
                <td>{{ crawl.date}}</td>
                
                  
                  
                  
              </tr>
              
              
            
            
            
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
